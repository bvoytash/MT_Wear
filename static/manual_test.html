<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Creation and Deletion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
        }

        .form-group {
            width: 300px;
            margin: 20px;
        }

        form {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="email"],
        input[type="password"] {
            width: 92%;
            height: 30px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            visibility: hidden;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <div class="form-group">
            <form id="userForm">
                <h2>Create User</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Create User</button>
            </form>
            <div class="result" id="result"></div>
        </div>

        <div class="form-group">
            <form id="deleteForm">
                <h2>Delete User</h2>
                <label for="deleteEmail">Email:</label>
                <input type="email" id="deleteEmail" name="email" required>

                <label for="deletePassword">Password:</label>
                <input type="password" id="deletePassword" name="password" required>

                <button type="submit">Delete User</button>
            </form>
            <div class="result" id="deleteResult"></div>
        </div>
    </div>

    <script>
        const userForm = document.getElementById('userForm');
        const resultDiv = document.getElementById('result');
        const deleteForm = document.getElementById('deleteForm');
        const deleteResultDiv = document.getElementById('deleteResult');

        userForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(userForm);

            try {
                const response = await fetch('/users/create', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerText = `Success: ${data.detail}`;
                    resultDiv.style.backgroundColor = 'lightgreen';
                    resultDiv.style.visibility = 'visible';
                } else {
                    const errorData = await response.json();
                    resultDiv.innerText = `Error: ${errorData.detail}`;
                    resultDiv.style.backgroundColor = 'lightcoral';
                    resultDiv.style.visibility = 'visible';
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerText = 'An error occurred';
                resultDiv.style.backgroundColor = 'lightcoral';
                resultDiv.style.visibility = 'visible';
            }
        });

        deleteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const deleteFormData = new FormData(deleteForm);

            try {
                const response = await fetch('/users/delete', {
                    method: 'DELETE',
                    body: deleteFormData
                });

                if (response.ok) {
                    const data = await response.json();
                    deleteResultDiv.innerText = `Success: ${data.detail}`;
                    deleteResultDiv.style.backgroundColor = 'lightgreen';
                    deleteResultDiv.style.visibility = 'visible';
                } else {
                    const errorData = await response.json();
                    deleteResultDiv.innerText = `Error: ${errorData.detail}`;
                    deleteResultDiv.style.backgroundColor = 'lightcoral';
                    deleteResultDiv.style.visibility = 'visible';
                }
            } catch (error) {
                console.error('Error:', error);
                deleteResultDiv.innerText = 'An error occurred';
                deleteResultDiv.style.backgroundColor = 'lightcoral';
                deleteResultDiv.style.visibility = 'visible';
            }
        });
    </script>

</body>

</html>
