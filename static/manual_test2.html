<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Test</title>
    <style>
        /* Existing styles remain unchanged */
        .auth-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .logged-in { background-color: #e8f5e9; }
        .logged-out { background-color: #ffebee; }
    </style>
</head>
<body>
    <div class="auth-section" id="authStatus">
        <h2>Authentication Status</h2>
        <div id="authButtons">
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Login</button>
            </form>
            <button id="logoutButton" style="display: none;">Logout</button>
        </div>
        <div class="result" id="authResult"></div>
    </div>

    <!-- Existing create/delete forms remain unchanged -->

    <script>
        // Login logic
        const loginForm = document.getElementById('loginForm');
        const logoutButton = document.getElementById('logoutButton');
        const authStatus = document.getElementById('authStatus');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new URLSearchParams();
            formData.append('username', loginEmail.value);
            formData.append('password', loginPassword.value);

            try {
                const response = await fetch('/auth/token', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    credentials: 'include'
                });

                if (response.ok) {
                    authStatus.classList.add('logged-in');
                    authStatus.classList.remove('logged-out');
                    logoutButton.style.display = 'block';
                    loginForm.reset();
                    updateAuthStatus('Logged in successfully');
                } else {
                    handleAuthError(await response.json());
                }
            } catch (error) {
                handleAuthError({ detail: 'Connection error' });
            }
        });

        // Logout logic
        logoutButton.addEventListener('click', async () => {
            try {
                await fetch('/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                authStatus.classList.remove('logged-in');
                authStatus.classList.add('logged-out');
                logoutButton.style.display = 'none';
                updateAuthStatus('Logged out successfully');
            } catch (error) {
                handleAuthError({ detail: 'Logout failed' });
            }
        });

        // Modified delete logic using cookies
        deleteButton.addEventListener('click', async () => {
            try {
                const response = await fetch('/users/delete', {
                    method: 'DELETE',
                    credentials: 'include'
                });

                // Handle response...
            } catch (error) {
                // Handle error...
            }
        });

        function updateAuthStatus(message) {
            authResult.innerText = message;
            authResult.style.visibility = 'visible';
        }
    </script>
</body>
</html>
