<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products API Tester</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Products API Tester</h1>
  </header>

  <main>
    <!-- Create Product -->
    <section id="create-product">
      <h2>Create Product</h2>
      <form id="createForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" required>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="size">Size:</label>
          <input type="text" id="size" name="size">
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <input type="text" id="category" name="category" required>
        </div>
        <div class="form-group">
          <label for="image_url">Image URL:</label>
          <input type="url" id="image_url" name="image_url">
        </div>
        <div class="form-group">
          <label for="is_active">Is Active:</label>
          <select id="is_active" name="is_active">
            <option value="true">True</option>
            <option value="false">False</option>
          </select>
        </div>
        <button class="big-button" type="button" onclick="createProduct()">Create Product</button>
      </form>
    </section>

    <!-- Get All Products -->
    <section id="get-products">
      <h2>Get All Products</h2>
      <button class="big-button" onclick="getAllProducts()">Fetch Products</button>
      <div id="products-list" style="white-space: pre-wrap;"></div>
    </section>

    <!-- Update Product -->
    <section id="update-product">
      <h2>Update Product</h2>
      <form id="updateForm">
        <div class="form-group">
          <label for="update_id">Product ID:</label>
          <input type="number" id="update_id" name="update_id" required>
        </div>
        <div class="form-group">
          <label for="update_name">Name:</label>
          <input type="text" id="update_name" name="update_name">
        </div>
        <!-- Add other fields as needed -->
        
        <button class="big-button" type="button" onclick="updateProduct()">Update Product</button>
      </form>
    </section>

    <!-- Delete Product -->
    <section id="delete-product">
      <h2>Delete Product</h2>
      <form id="deleteForm">
        <div class="form-group">
          <label for="delete_id">Product ID:</label>
          <input type="number" id="delete_id" name="delete_id" required>
        </div>
        <button class="big-button" type="button" onclick="deleteProduct()">Delete Product</button>
      </form>
    </section>

    <!-- Filter Products -->
    <!-- Add similar sections for filtering, sorting, etc. -->
  </main>
  <!-- JavaScript -->
  <script>
    const apiBaseUrl = "http://localhost:8000/products"; // Replace with your FastAPI server URL

// Create Product
async function createProduct() {
  const formData = new FormData(document.getElementById("createForm"));
  
  const productData = Object.fromEntries(formData.entries());
  
  try {
    const response = await fetch(`${apiBaseUrl}/create`, {
      method: "POST",
      headers: { "Content-Type": "application/json", "X-CSRF-Token": "your-csrf-token-here" },
      body: JSON.stringify(productData),
    });
    
    const result = await response.json();
    alert(result.detail);
  } catch (error) {
    console.error(error);
    alert("Failed to create product");
  }
}

// Get All Products
async function getAllProducts() {
  try {
    const response = await fetch(`${apiBaseUrl}/all`);
    const data = await response.json();
    
    const productsList = document.getElementById("products-list");
    productsList.innerHTML = JSON.stringify(data.products, null, 2);
    
    alert("Fetched products successfully");
  } catch (error) {
    console.error(error);
    alert("Failed to fetch products");
  }
}

// Update Product
async function updateProduct() {
  const formData = new FormData(document.getElementById("updateForm"));
  
  const productId = formData.get("update_id");
  
  const updateData = Object.fromEntries(formData.entries());
  
  try {
    const response = await fetch(`${apiBaseUrl}/${productId}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json", "X-CSRF-Token": "your-csrf-token-here" },
      body: JSON.stringify(updateData),
    });
    
    const result = await response.json();
    alert(result.detail);
  } catch (error) {
    console.error(error);
    alert("Failed to update product");
  }
}

// Delete Product
async function deleteProduct() {
  const productId = document.getElementById("delete_id").value;

  try {
    const response = await fetch(`${apiBaseUrl}/${productId}`, {
      method: "DELETE",
      headers: { "X-CSRF-Token": "your-csrf-token-here" },
    });
    
    const result = await response.json();
    alert(result.detail);
  } catch (error) {
    console.error(error);
    alert("Failed to delete product");
  }
}

  </script>
</body>
</html>
